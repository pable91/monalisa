
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/monalisa
#    url: jdbc:h2:mem:monalisa;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

logging.level:
  org.hibernate.SQL : debug
  org.hibernate.type : trace